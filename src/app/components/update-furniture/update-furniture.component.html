<form class="form">


    <div class="form-group">
        <label class="mb-1">Furniture name</label>
<input class="form-control w-25 mb-3"  type="text" name="name" [(ngModel)]="furnitureInput.name" placeholder="Name">
    </div>

    <div class="form-group">
        <label class="mb-1">Type</label>
        <select class="form-select w-25 mb-3" name="type" [(ngModel)]="furnitureInput.type">
            <option selected>Table</option>
            <option>Chair</option>
          </select>
    </div>


    <div class="form-group">
        <label class="mb-1">Descirption</label>
<input class="form-control w-25 mb-3" type="text" name="description" [(ngModel)]="furnitureInput.description" placeholder="Description">
    </div>


    <div class="form-group">
        <label class="mb-1">Price</label>
<input class="form-control w-25 mb-3" type="number" name="price" [(ngModel)]="furnitureInput.price" placeholder="0" min="0">
    </div>

    <input class="form-control w-25 mb-3" type="file"   accept="image/png, image/jpeg">

<button class="btn btn-success" (click)="updateFurniture()">Confirm</button>

</form>
